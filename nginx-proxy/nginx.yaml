apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-proxy
  namespace: argocd
spec:
  destination:
    namespace: nginx-proxy
    server: 'https://kubernetes.default.svc'
  source:
    path: nginx-proxy
    repoURL: 'https://github.com/PoojaSharma2410/ICA-2.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
